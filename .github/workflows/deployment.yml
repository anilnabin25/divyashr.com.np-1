name: divyashr.com.np Deployement
on:
  push:
    branches:
      - develop
      - issue/3-github-action-to-deploy
  workflow_dispatch:
    inputs:
      deploy:
        description: Enter 'staging' to deploy to staging
        required: true
        default: 'no'

jobs:
  deploy-to-staging:
    #    if: github.event.inputs.deploy == 'staging' || github.event.workflow_run.conclusion == 'success'
    name: ðŸŽ‰ Deploy to Staging
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: ftpupload.net
          username: ${{ secrets.username }}
          password: ${{ secrets.password }}
          server-dir: 'divyashr.com.np/htdocs'

